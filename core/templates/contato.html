{%extends "base.html" %}

{%block titulo %} - Contato {% endblock %}

{%block conteudo %}
    <h1>Entre em contato!</h1>

<form method="POST" >
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div > 
        <div class="form-group col-md-4">
            {{ form.email.errors }}
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" required>
        </div>
        <div class="form-group col-md-4">
            {{ form.nome.errors }}
            <label for="exampleInputPassword1">Nome</label>
            <input type="text" name="nome" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group col-md-4">
            {{ form.nome.errors }}
            <label for="exampleInputPassword1">Assunto</label>
            <input type="text" name="assunto" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group col-md-4">
                {{ form.mensagem.errors }}
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" class="form-control" required> </textarea>
        </div>
        <button type="submit" class="btn btn-primary col-md-4">Enviar</button>
    </div>
</form>
{% endblock %}
